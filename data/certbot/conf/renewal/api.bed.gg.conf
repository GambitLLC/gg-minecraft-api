# renew_before_expiry = 30 days
version = 2.1.0
archive_dir = /etc/letsencrypt/archive/api.bed.gg
cert = /etc/letsencrypt/live/api.bed.gg/cert.pem
privkey = /etc/letsencrypt/live/api.bed.gg/privkey.pem
chain = /etc/letsencrypt/live/api.bed.gg/chain.pem
fullchain = /etc/letsencrypt/live/api.bed.gg/fullchain.pem

# Options used in the renewal process
[renewalparams]
